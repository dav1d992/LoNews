<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon (click)="this.sideNav.open()" *ngIf="!sideNav?.opened"
      >menu</mat-icon
    >
    <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav?.opened"
      >close</mat-icon
    >
  </button>
  <span>Lo News</span>
</mat-toolbar>
